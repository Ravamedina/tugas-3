<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>

    <form action="Product-name>">
    <label for="Prodct-name">Product-name :</label>
    <br>
    <input type="text" name="Product-name" id="Prodct-name">
    <br><br><br>
    <label for="Product-Category">Product-Category</label>
    <br>
    <select name="Product-Category" id="Product-Category">
        <option value="Kipas">Kipas</option>
        <option value="Bantal">Bantal</option>
        <option value="Guling">Guling</option>
    </select>
    <br><br><br>
    <label for="Product-Frenshness">Product-Frenshness</label>
    <br>
    <input type="radio" name="Product-Frenshness" id="Product-Category" value="Brand-New">
    <label for="Brand-New">Brand-New</label>
    <br>
    <input type="radio" name="Product-Frenshness" id="Product-Frenshness" value="Second-Hand">
    <label for="Second-Hand">Second-Hand</label>
    <br>
    <input type="radio" name="Product-Frenshness" id="Product-Frenshness" value="Refubished">
    <label for="Refubished">Refubished</label>
    <br><br><br>
    <label for="Image-of-Product">Image-of-Product</label>
    <input type="file" name="Image-of-Product" id="Image-of-Product" value="Image-of-Product">
    <br><br><br>
    <label for="Product-Description">Product-Description</label>
    <br>
    <textarea name="Product-Description" id="Product-Description" cols="30" rows="5"></textarea>
    <br><br><br>
    <label for="Product-Price">Product-Price</label>
    <br>
    <input type="number" name="Product-Price" id="Product-Price" placeholder="$ 100">
    <br><br><br>
    <button type="submit">Submit</button>

    </form>
</body>
</html>
